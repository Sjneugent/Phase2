<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <h:head>
        <title>Remove Expense</title>
    </h:head>
    <h:body>
                <h:form>
                    <p></p>
                    <h:inputText id="username"
                                 value="#{users.username}"
                                 required="false"
                                 requiredMessage="Please enter something."
                                 maxlength="25" 
                                 style="display:none"/>

                    <h:inputText style="display:none;"
                                 id="USERID"
                                 value="#{users.userID}"
                                 required="true"
                                 requiredMessage="Please enter something."
                                 maxlength="25" />
                    <h4>Select the income ID of the income to remove</h4>
                    <h:selectOneMenu value="#{users.incomeID}">
                        <c:forEach begin="1" end="#{users.incomeIDCount}">
                            <f:selectItem itemValue="#{users.allIncomeIDs}"/>
                        </c:forEach>
                    </h:selectOneMenu> 
                    <p></p>
                    <h:selectOneMenu style="display:none" value="#{users.table}">
                        <f:selectItem itemValue="removeIncome"  itemLabel="Remove"/>
                    </h:selectOneMenu> 
                    <p></p>
                    <h:commandButton id="submit"
                                     value="Remove from the database" 
                                     action="Mainpage" />
                </h:form>
                <h:form>
                    <h:inputText id="userID"
                                 value="#{users.userID}"
                                 style="display:none;"
                                 maxlength="25" />
                    <h:inputText id="username"
                                 style="display:none;"
                                 value="#{users.username}"
                                 maxlength="25" />
                    <h:commandButton id="back" 
                                     value="Back to the main page" 
                                     action="Mainpage" />
                    <p></p>
                          Income ID||  Date|| Category|| Amount||  Notes||
                          <p></p>
                        <c:forEach begin="1" end="#{users.countI}">
                            <p></p>
                                <c:forEach begin="1" end="5">
                                    #{users.getIncomeTableData()}||
                                </c:forEach>
                        </c:forEach>
                       <h3>Total income</h3>
                        <h2>$#{users.total}</h2>
                </h:form>
        <script>
            document.querySelector("select").setAttribute("size", "3");
            $("option").click(function () {
                $("option:checked").style = "background: radial-gradient(red,red)"
            });
        </script>
    </h:body>


</html>
